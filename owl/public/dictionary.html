<script>

$("#submitButton").click(function(e) {
        e.preventDefault();
  var url = "owl?q=" + $("#owlfield").val();
  $.getJSON(url,function(data) {
    var everything;
    everything = "<ul>";
    $.each(data, function(i,item) {
      everything += "<li> "+data[i].defenition;
    });
    everything += "</ul>";
    $("#defined").html(everything);
    console.log(everything);
  });
});
