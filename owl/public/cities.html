<html>
<head>
<title>City Search</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="stylesheets/style.css">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body class= "has-background-primary">
  <nav class= "navbar">
      <div class= "container">
        <div class= "navbar-brand">
      <span class="navbar-burger burger" data-target= "navbarMenu">
        <span></span>
        <span></span>
        <span></span>
      </span>
      </div>
      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item is-active"> City Search </a>
          <a href="dictionary.html" class="navbar-item"> Dictionary Fun </a>
        </div>
      </div>
      </div>
    </nav>
    <div class="container">
      <br><br>
      <h1 class="subtitle is-4">City Search</h1>
<form>
Enter A Utah City: <input type="text" id="cityfield" value=""><br>
<div class="content">
Suggestion: <span id="txtHint">Empty</span>
</div>
</form>
</div>
<img src="images/cityline.png" alt="owl" style="width:128px;height:128px;">
<script>
$( "#cityfield" ).keyup(function() {
  var url = "getcity?q="+$("#cityfield").val();
  $.getJSON(url,function(data) {
    
    var everything;
    everything = "<ul>";
    $.each(data, function(i,item) {
      everything += "<li> "+data[i].city;
    });
    everything += "</ul>";
    $("#txtHint").html(everything);
  });
});

</script>
</body>
</html>
